<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  position: relative;
  background-color: red;
  animation-name: example;
  animation-duration: 3s;           
  animation-delay: 1s;             
  animation-iteration-count: infinite; 
  animation-direction: alternate;  
}

@keyframes example {
  from {
    left: 0px;
    background-color: red;
  }
  to {
    left: 200px;
    background-color: yellow;
  }
}
</style>
</head>
<body>

<div></div>

</body>
</html>
