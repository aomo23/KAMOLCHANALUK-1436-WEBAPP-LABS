<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fetch GitHub</title>
  <style>
  body {
    text-align: center;
    padding: 20px;
  }
  h1 a {
    color: blue;
    font-weight: bold;
  }
  h1 a:hover {
    text-decoration: underline;
  }
  img {
    border-radius: 50%;
    margin-top: 20px;
    width: 250px;
    height: 250px;
    border: 4px solid blue; 
  }
</style>

</head>
<body>
  <div id="profile"></div>
  <script>
    fetch(`https://api.github.com/users/aomo23`)
      .then(response => response.json())
      .then(data => {
        const profileDiv = document.getElementById("profile");
        
        profileDiv.innerHTML = `
          <h1><a href="${data.html_url}" target="_blank">${data.name || data.login}</a></h1>
          <img src="${data.avatar_url}" alt="Avatar of ${data.login}" />
        `;
      });
  </script>
</body>
</html>
